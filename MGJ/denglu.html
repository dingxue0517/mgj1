<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="author" content="丁雪">
	<title>蘑菇街登录</title>
	<link rel="stylesheet" href="dest/denglu.css">
	<link rel="stylesheet" href="icon/iconfont.css">
</head>
<body>
	<div class="head">
		<div class="icon">&#xe603;</div>
		<div class="title">登录</div>
		<div class="icon1">&#xe6a0;</div>
	</div>
	<div class="text">蘑菇账号</div>
	<div class="con">
		<div class="number">
			<input type="text" class="nmb" placeholder="手机号" value="">
		</div>
	</div>
	<div class="text">密码</div>
	<div class="con1">
		<div class="number1">
			<input type="text" class="nmb1" placeholder="输入密码" value="">
		</div>
	</div>
	<div class="text">验证码</div>
	<div class="con2">
		<div class="number2">
			<input type="text" class="yan" placeholder="验证码">
			<div class="yzm">获取验证码</div>
		</div>
	</div>
	<div class="yanzm"></div>
	<div class="next-step">
		<div class="text">登录</div>
	</div>
	<div class="denglu-style">
		<div class="style">海外手机</div>
		<div class="style">免密登录</div>
		<div class="style">新注册</div>
	</div>
	<div class="denglu-style">
		<div class="style"><img src="img/weixin.png" alt="" width="100%"></div>
		<div class="style"><img src="img/weibo.png" alt="" width="100%"></div>
		<div class="style"><img src="img/qq.png" alt="" width="100%"></div>	
	</div>
</body>
</html>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/denglu.js"></script>
