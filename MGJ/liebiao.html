<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="author" content="丁雪">
	<title>购物列表页面</title>
	<link rel="stylesheet" href="dest/liebiiao.css">
	<link rel="stylesheet" href="icon/iconfont.css">
</head>
<body>
	<div class="head">
		<div class="icon">&#xe603;</div>
		<div class="title">春季新品</div>
		<div class="choose">
			<div class="icon1">&#xe6b1;</div>
			<div class="text">筛选</div>
		</div>
	</div>
	<div class="menu">
		<div class="menu1"><div class="text">综合</div></div>
		<div class="menu1"><div class="text">销量</div></div>
		<div class="menu1"><div class="text">新品</div></div>
	</div>
	<div class="con">
		<div class="shop">
			<div class="pic">
				<img src="img/1.png" alt="" width="100%" >
			</div>
			<div class="nature">
				<span class="nat1">良品</span>
				<span class="nat2">蜜妃儿</span>
				<span class="nat3">雪纺衬衫</span>
				<span class="nat4">韩范</span>
				<span class="nat5">五分袖</span>
				<span class="nat6">条纹</span>
				<span class="nat7">系带</span>
			</div>
			<div class="price"><b class="yuanjia">￥65.66</b>   <span class="discount">2276</span> <span class="star">&#xe71f;</span></div>
		</div>
	</div>
</body>
</html>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/liebiao.js"></script>
