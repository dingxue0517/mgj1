<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="author" content="丁雪">
	<title>修改密码</title>
	<link rel="stylesheet" href="dest/xiugai.css">
	<link rel="stylesheet" href="icon/iconfont.css">
</head>
<body>
	<div class="head">
		<div class="icon">&#xe603;</div>
		<div class="title">设置密码</div>
	</div>
	<div class="text">验证成功，请输入新密码鸡妥善保管</div>
	<div class="text1">设置新密码</div>
	<div class="con">
		<div class="number">
			<input type="password" class="nmb" placeholder="输入密码" >
		</div>
	</div>
	<div class="text1">确认新密码</div>
	<div class="con1">
		<div class="number1">
			<input type="password" class="nmb1" placeholder="重新输入密码">
		</div>
	</div>
	<div class="next-step">
		<div class="text">下一步</div>
	</div>
</body>
</html>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/xiugai.js"></script>
